<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
              background-color: rgb(235, 214, 100)
        }
        div#Resultado{
            color: rgb(34, 22, 206) 
            
        }
    </style>
</head>
<body>
    <center> <p> CONVERSOR DE MOEDAS  </p></center>
    <div id="centro">
        <center>
            <table>
                <tr>
                <p> VALOR PARA SER CONVERTIDO <input type="text" id="valor"> </p>
                <th>                
                <select id="seleciona"> 
                    <option> real para euro </option> 
                    <option> real para dolar  </option>
                    <option> real para peso argentino </option>
                    <option> peso argentino para real </option>
                    <option> dolar para real</option>
                    <option> euro para real</option>
                </select> 
                <p> <button type="submit" onclick="conversor()"> ENVIAR </button> </p>
                <div id="Resultado"></div>
                </th>
                </tr>
                </table>                
                
        </center> 
    </div>
    <script>
             function conversor(){
                var valor = document.getElementById('valor').value
                var opção = document.getElementById('seleciona').value
                if (opção == 'real para euro'){
                   var s = valor  / 6.22
                   var result = document.getElementById('Resultado').innerHTML += '<br>Valor em euro ' + s.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})   
                
                }                   
                else if(opção == 'real para dolar'){
                    var s = valor / 5.49
                    document.getElementById('Resultado').innerHTML += '<br>Valor em dolar ' + s.toLocaleString('pt-br' , {style: 'currency' , currency: 'USD'})
                }
                else if(opção == 'real para peso argentino'){
                    var s = valor / 0.053
                    document.getElementById('Resultado').innerHTML += '<br>Valor em peso ' + s.toLocaleString('pt-BR' , {style: 'currency' , currency: 'PES'})
                }
                else if(opção == 'peso argentino para real'){
                    var s = valor * 0.053
                    document.getElementById('Resultado').innerHTML += '<br>Valor em real' + s.toLocaleString('pt-BR', {style: 'currency' , currency: 'BRL'})
                }
                else if(opção == 'dolar para real'){
                    var s = valor * 5.49
                    document.getElementById('Resultado').innerHTML += '<br>Valor em real ' + s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
                }
                else if(opção == 'euro para real'){
                    var s = valor * 6.22
                    document.getElementById('Resultado').innerHTML += '<br>Valor em real' + s.toLocaleString('pt-BR', {style: 'currency' ,currency: 'BRL'})
                }
             } 
    </script>
</body>
</html>
